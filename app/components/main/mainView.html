<div ng-include="'app/shared/navbarView.html'"></div>

<div class="container">
  <div class="row" ng-show="authData">
    <div class="col-sm-3">
      <img ng-src="{{ authData.google.profileImageURL }}" class="img-responsive img-rounded" style="width:150px">
    </div>
    <div class="col-sm-9">
      <h2>Welcome, {{ authData.google.displayName }}</h2>
    </div>
  </div>
  <div ng-show="userData.account === 'student'">
    <hr style="border: 1px solid black">
    <div class="row" ng-repeat="each in flashcards | filter:{username: authData.google.email}">
      <div class="col-xs-4" ng-repeat="q in each.questions">
        <div class="flip">
          <div class="card" card-flip>
            <div class="face front">{{ q.front }}</div>
            <div class="face back">{{ q.back }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-show="userData.account === 'teacher'">
    <hr style="border: 1px solid black;">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Quiz Title</th>
          <th>Number of cards...</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="each in flashcards">
          <td>{{ each.title }} {{ each.$id }}</td>
          <td>{{ each.cards.length }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
