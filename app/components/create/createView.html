<div class="container" ng-controller="CreateCtrl">

  <div class="form-input">
    <label for="fileInput">Select a CSV file...</label>
    <input type="file" id="fileInput" onchange="angular.element(this).scope().filesChanged(this)" accept=".csv">
  </div>

  <button type="button" class="btn btn-primary" ng-click="create()">Open CSV</button>

  <hr>
  <pre class="well" ng-repeat="each in jsonResult">
    {{ each | json }}
  </pre>
</div>
