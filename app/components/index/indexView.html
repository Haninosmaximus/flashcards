<div class="container" ng-controller="IndexCtrl">
  <div class="row">
    <div class="col-xs-12">
      <h1>Welcome<span ng-show="!authData"> to my flashcard app</span><span ng-show="authData">, {{ authData.google.displayName }}</span>
      <div class="input-group pull-right">
        <a class="btn btn-info" href="#/create" role="button" ng-show="authData.teacher">create from quizlet csv</a>
        <button type="button" class="btn btn-xs btn-primary" ng-click="auth.getAuth().$unauth()" ng-show="authData">logout</button>

      </div>
      </h1>


      <button class="btn btn-primary" type="button" ng-click="auth.getAuth().$authWithOAuthPopup('google',{scope: 'email'})" ng-hide="authData">Get in!</button>
    </div>
  </div>
  <div ng-show="authData">
  <hr style="border: 1px solid black">
  <div class="row" ng-repeat="each in flashcards">
    <div class="col-xs-4" id="f1_container" ng-repeat="q in each">
      <div id="f1_card" class="shadow">
        <div class="front face"><p>{{ q.front }}</p></div>
        <div class="back face center"><p>{{ q.back }}</p></div>
      </div>
    </div>
  </div>
  </div>
</div>
