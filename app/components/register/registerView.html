<div ng-include="'app/shared/navbarView.html'"></div>
<div class="container">
  <div class="btn-group btn-group-justified">
    <div class="btn-group">
      <button type="button" class="btn btn-lg btn-warning" ng-click="user.account = 'student'"><span class="fa fa-child"></span> Student</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-lg btn-success" ng-click="user.account = 'teacher'"><span class="fa fa-male"></span> Teacher</button>
    </div>
  </div>
  <div class="row" ng-show="user.account">
    <div class="col-sm-4">
      <img ng-src="{{ authData.google.profileImageURL }}" class="img-responsive">
    </div>
    <div class="col-sm-8">
        <div class="form-group">
          <div class="col-sm-2">Name</div>
          <div class="col-sm-12">{{ authData.google.displayName }}</div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">Email</div>
          <div class="col-sm-12"><h1>{{ authData.google.email }}</h1></div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">Account Type</div>
          <div class="col-sm-12">{{ user.account }}</div>
        </div>
    </div>
  </div>
</div>
